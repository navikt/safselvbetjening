logging.config=classpath:logback-test.xml
wiremock.reset-mappings-after-each-test=true
safselvbetjening.endpoints.fagarkiv=http://localhost:${wiremock.server.port}/fagarkiv
safselvbetjening.endpoints.pdl.scope=api://itest.pdl.pdl-api/.scope
safselvbetjening.endpoints.pdl.url=http://localhost:${wiremock.server.port}/pdl
safselvbetjening.endpoints.sak=http://localhost:${wiremock.server.port}/sak
safselvbetjening.endpoints.pensjon.url=http://localhost:${wiremock.server.port}/pensjon
safselvbetjening.endpoints.pensjon.scope=api://itest.teampensjon.pensjon-pen/.scope
resilience4j.circuitbreaker.configs.default.minimum-number-of-calls=1000

safselvbetjening.serviceuser.username=srvsafselvbetjening
safselvbetjening.serviceuser.password=srvsafselvbetjeningpassword

# Azure
azure.app-client-id=azureClientId
azure.app-client-secret=azureClientSecret
azure.openidConfigTokenEndpoint=http://localhost:${wiremock.server.port}/azure_token

# TokenX
no.nav.security.jwt.issuer.tokenx.discoveryUrl=http://localhost:${mock-oauth2-server.port}/tokenx/.well-known/openid-configuration
no.nav.security.jwt.issuer.tokenx.accepted_audience=safselvbetjening

logging.level.no.nav= TRACE

# Kafka
safselvbetjening.topics.dokdistdittnav=test-ut-topic

spring.kafka.properties.schema.registry.url=mock://localhost
spring.kafka.properties.ssl.truststore.location=
spring.kafka.properties.ssl.truststore.password=
spring.kafka.properties.security.protocol=PLAINTEXT
spring.kafka.properties.sasl.mechanism=PLAIN
spring.kafka.properties.sasl.jaas.config=

spring.kafka.producer.properties.max.in.flight.requests.per.connection=1

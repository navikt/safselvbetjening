kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: {{APP_NAME}}
  namespace: teamdokumenthandtering
  labels:
    team: teamdokumenthandtering
spec:
  kafka:
    pool: {{KAFKA_POOL}}
  env:
    - name: JAVA_TRUSTSTORE_OPTIONS
      value: "-Djavax.net.ssl.trustStore=$(NAV_TRUSTSTORE_PATH)
              -Djavax.net.ssl.trustStorePassword=$(NAV_TRUSTSTORE_PASSWORD)"
    - name: JDK_JAVA_OPTIONS
      value: "-XX:MaxRAMPercentage=75
              -Dreactor.schedulers.defaultBoundedElasticOnVirtualThreads=true
              $(JAVA_PROXY_OPTIONS) $(JAVA_TRUSTSTORE_OPTIONS)"
    - name: SAFSELVBETJENING_ENDPOINTS_PDL_URL
      value: {{SAFSELVBETJENING_ENDPOINTS_PDL_URL}}
    - name: SAFSELVBETJENING_ENDPOINTS_PDL_SCOPE
      value: {{SAFSELVBETJENING_ENDPOINTS_PDL_SCOPE}}
    - name: SAFSELVBETJENING_ENDPOINTS_SAK_URL
      value: {{SAFSELVBETJENING_ENDPOINTS_SAK_URL}}
    - name: SAFSELVBETJENING_ENDPOINTS_SAK_SCOPE
      value: {{SAFSELVBETJENING_ENDPOINTS_SAK_SCOPE}}
    - name: SAFSELVBETJENING_ENDPOINTS_FAGARKIV
      value: {{SAFSELVBETJENING_ENDPOINTS_FAGARKIV}}
    - name: SAFSELVBETJENING_ENDPOINTS_DOKARKIV_URL
      value: {{SAFSELVBETJENING_ENDPOINTS_DOKARKIV_URL}}
    - name: SAFSELVBETJENING_ENDPOINTS_DOKARKIV_SCOPE
      value: {{SAFSELVBETJENING_ENDPOINTS_DOKARKIV_SCOPE}}
    - name: SAFSELVBETJENING_ENDPOINTS_PENSJON_URL
      value: {{SAFSELVBETJENING_ENDPOINTS_PENSJON_URL}}
    - name: SAFSELVBETJENING_ENDPOINTS_PENSJON_SCOPE
      value: {{SAFSELVBETJENING_ENDPOINTS_PENSJON_SCOPE}}
    - name: SAFSELVBETJENING_ENDPOINTS_REPR_API_URL
      value: {{SAFSELVBETJENING_ENDPOINTS_REPR_API_URL}}
    - name: SAFSELVBETJENING_ENDPOINTS_REPR_API_SCOPE
      value: {{SAFSELVBETJENING_ENDPOINTS_REPR_API_SCOPE}}
    - name: SAFSELVBETJENING_TOPICS_DOKDISTDITTNAV
      value: {{SAFSELVBETJENING_TOPICS_DOKDISTDITTNAV}}
    - name: OTEL_RESOURCE_ATTRIBUTES
      value: "deployment.environment.name={{ ENVIRONMENT }}"
  ingresses:
    {{#each INGRESSES}}
      - {{this}}
    {{/each}}
  image: {{image}}
  liveness:
    path: /actuator/health/liveness
    port: 8080
    initialDelay: 30
    failureThreshold: 10
  port: 8080
  prometheus:
    enabled: true
    path: /actuator/prometheus
  readiness:
    path: /actuator/health/readiness
    port: 8080
    initialDelay: 30
    timeout: 3
  replicas:
    min: {{ MIN_REPLICAS }}
    max: {{ MAX_REPLICAS }}
  resources:
    limits:
      memory: 4000Mi
    requests:
      memory: 1200Mi
      cpu: 100m
  webproxy: true
  azure:
    application:
      enabled: true
  tokenx:
    enabled: true
  secureLogs:
    enabled: true
  accessPolicy:
    inbound:
      rules:
      {{#each ACCESS_POLICY_INBOUND_RULES}}
        - application: {{app}}
          namespace: {{namespace}}
          cluster: {{cluster}}
      {{/each}}
    outbound:
      rules:
        - application: logging
          namespace: nais-system
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
      destinations:
        - id: "elastic-apm"
    logging:
      destinations:
        - id: elastic
        - id: loki
